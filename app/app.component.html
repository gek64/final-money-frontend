<nz-layout class="app-layout">
    <nz-header>
        <div routerLink="/home">
            <img alt="logo" height="50" ngSrc="assets/logo.svg" width="50">
        </div>
    </nz-header>

    <nz-layout>
        <nz-sider nzTheme="dark">
            <ul nz-menu nzMode="inline" nzTheme="dark">
                <li nz-menu-item nzMatchRouter routerLink="/home">
                    <span nz-icon nzTheme="outline" nzType="home"></span>
                    <span>主页</span>
                </li>

                <li nz-submenu nzIcon="solution" nzOpen nzTitle="表单">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/invoice">
                            <span>账单</span>
                        </li>
                        <li nz-menu-item nzMatchRouter routerLink="/account">
                            <span>账户</span>
                        </li>
                        <li nz-menu-item nzMatchRouter routerLink="/type">
                            <span>类型</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>

        <nz-layout class="inner-layout">
            <nz-content>
                <router-outlet></router-outlet>
            </nz-content>
            <nz-footer>Financial Accounting ©2023 Implement By Angular</nz-footer>
        </nz-layout>
    </nz-layout>
</nz-layout>
