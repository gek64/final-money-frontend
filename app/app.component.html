<nz-layout class="app-root">
    <nz-header>
        <div routerLink="/home">
            <img alt="logo" height="50" ngSrc="assets/logo.svg" priority width="50">
        </div>
    </nz-header>
    <nz-layout>
        <nz-sider nzBreakpoint="lg" [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" nzCollapsible nzTheme="light">
            <ul nz-menu nzMode="inline" nzTheme="light">
                <li nz-menu-item nzMatchRouter routerLink="/home">
                    <span nz-icon nzTheme="outline" nzType="home"></span>
                    <span>主页</span>
                </li>
                <li nz-submenu nzIcon="table" nzOpen nzTitle="表单">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/invoice" (click)="collapseSideBar($event)">
                            <span>账单表单</span>
                        </li>
                        <li nz-menu-item nzMatchRouter routerLink="/account" (click)="collapseSideBar($event)">
                            <span>账户表单</span>
                        </li>
                        <li nz-menu-item nzMatchRouter routerLink="/type" (click)="collapseSideBar($event)">
                            <span>类型表单</span>
                        </li>
                    </ul>
                </li>
                <li nz-submenu nzIcon="file-done" nzOpen nzTitle="报告">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/invoice-report" (click)="collapseSideBar($event)">
                            <span>账单报告</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
