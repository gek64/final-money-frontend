<nz-layout class="app-layout">
    <nz-header>
        <div routerLink="/home">
            <img alt="logo" height="50" ngSrc="assets/logo.svg" width="50">
        </div>
    </nz-header>

    <nz-layout>
        <nz-sider nzTheme="light">
            <ul nz-menu nzMode="inline" nzTheme="light">
                <li nz-menu-item nzMatchRouter routerLink="/home">
                    <span nz-icon nzTheme="outline" nzType="home"></span>
                    <span>主页</span>
                </li>

                <li nz-submenu nzIcon="table" nzOpen nzTitle="表单">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/invoice">
                            <span>账单表单</span>
                        </li>
                        <li nz-menu-item nzMatchRouter routerLink="/account">
                            <span>账户表单</span>
                        </li>
                        <li nz-menu-item nzMatchRouter routerLink="/type">
                            <span>类型表单</span>
                        </li>
                    </ul>
                </li>

                <li nz-submenu nzIcon="file-done" nzOpen nzTitle="报告">
                    <ul>
                        <li nz-menu-item nzMatchRouter routerLink="/invoice-report">
                            <span>账单报告</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </nz-sider>

        <nz-layout class="inner-layout">
            <nz-content>
                <router-outlet></router-outlet>
            </nz-content>
            <nz-footer>Financial Accounting ©2023 Implement By Angular</nz-footer>
        </nz-layout>
    </nz-layout>
</nz-layout>
