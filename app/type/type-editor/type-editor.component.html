<nz-modal (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
          [(nzVisible)]="isVisible" [nzOkDisabled]="newType.name == ''"
          [nzTitle]="title">
    <ng-container *nzModalContent>
        <nz-table [nzData]="[{}]" [nzShowPagination]="false">
            <thead>
            <tr>
                <th *ngIf="newType.id != undefined">Id</th>
                <th>Name</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td *ngIf="newType.id != undefined">{{ newType.id }}</td>
                <td><input [(ngModel)]="newType.name" nz-input/></td>
            </tr>
            </tbody>
        </nz-table>
    </ng-container>
</nz-modal>
