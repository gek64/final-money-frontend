<app-type-editor #editor (editorResult)="getEditorResult($event)"></app-type-editor>

<div class="function-header">
    <nz-badge [nzCount]="setOfCheckedItems.size">
        <button
                (click)="clearSetOfCheckedItems()"
                [disabled]="setOfCheckedItems.size === 0"
                [nzLoading]="loading"
                nz-button>
            清除
        </button>
    </nz-badge>


    <div class="function-button">
        <button
                (click)="deleteTypes()"
                [disabled]="setOfCheckedItems.size === 0"
                [nzDanger]="true"
                [nzLoading]="loading"
                nz-button
                nzType="primary"
        >
            删除
        </button>
        <button
                (click)="editTypeButton()"
                [disabled]="setOfCheckedItems.size !== 1"
                [nzLoading]="loading"
                nz-button
                nzType="primary"
        >
            修改
        </button>
        <button
                (click)="createTypeButton()"
                [nzLoading]="loading"
                nz-button
                nzType="primary"
        >
            新建
        </button>
    </div>
</div>


<nz-table
    #rowSelectionTable
    (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    [nzData]="listOfData"
    [nzLoading]="loading"
    [nzShowPagination]="showPagination"
    [nzShowSizeChanger]="showSizeChanger">

    <thead>
    <tr>
        <th
                (nzCheckedChange)="onAllChecked($event)"
                [(nzChecked)]="checkedAll"
                [nzIndeterminate]="indeterminate">
        </th>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let type of rowSelectionTable.data">
        <td
                (nzCheckedChange)="onItemChecked(type.id,$event)"
                [nzChecked]="setOfCheckedItems.has(type.id)">
        </td>
        <td>{{ type.id }}</td>
        <td>{{ type.name }}</td>
    </tr>
    </tbody>
</nz-table>
